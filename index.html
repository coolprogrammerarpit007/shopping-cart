<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- *************************** -->
  </head>
  <body>
    <!-- Show Cart Button -->
    <button class="show-cart">Show Cart</button>
    <!-- Shopping Container -->
    <div class="shopping-container">
      <h1 class="title">Shopping Bag</h1>

      <div class="items">
        <!-- Product 1 -->
        <div class="item">
          <!-- Add Button -->
          <div class="button">
            <button class="add-btn">Add</button>
          </div>

          <!-- Product Image -->
          <div class="item-image">
            <img src="./img/item-1.png" alt="" />
          </div>

          <!-- Item Description -->
          <div class="item-description">
            <span>Common Projects</span>
            <span>Bball High</span>
          </div>

          <!-- Product Price -->
          <div class="product-price">
            <span class="price">$549</span>
          </div>
        </div>

        <!-- ******************** -->

        <!-- Product 2 -->
        <div class="item">
          <!-- Add Button -->
          <div class="button">
            <button class="add-btn">Add</button>
          </div>

          <!-- Product Image -->
          <div class="item-image">
            <img src="./img/item-2.png" alt="" />
          </div>

          <!-- Item Description -->
          <div class="item-description">
            <span>Maison Margiela</span>
            <span>Future Sneakers</span>
          </div>

          <!-- Product Price -->
          <div class="product-price">
            <span class="price">$870</span>
          </div>
        </div>

        <!-- ********************* -->

        <!-- Product 3 -->
        <div class="item">
          <!-- Add Button -->
          <div class="button">
            <button class="add-btn">Add</button>
          </div>

          <!-- Product Image -->
          <div class="item-image">
            <img src="./img/item-3.png" alt="" />
          </div>

          <!-- Item Description -->
          <div class="item-description">
            <span>Our Legacy</span>
            <span>Brushed Scarf</span>
          </div>

          <!-- Product Price -->
          <div class="product-price">
            <span class="price">$349</span>
          </div>
        </div>
      </div>
    </div>

    <!-- **** End of shoppinng container ** -->

    <!-- Product-Cart -->

    <div class="product-cart hide-cart">
      <!-- Title -->
      <h2 class="product-items-title">Product Items in Cart</h2>

      <!-- Close Button -->
      <div class="close-btn">
        <i class="fa fa-window-close" aria-hidden="true" id="close-btn"></i>
      </div>

      <div class="total-price">
        <p>
          $
          <span class="totalPrice">0</span>
        </p>
      </div>

      <!-- Product rows -->
      <div class="product-row"></div>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
